<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Myungjin- Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          </svg>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>  
        <i class="fas fa-bolt"></i>
     </div>
    </div>

   
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">Myungjin Sim</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Tuesday, June 30, 2020 
      </div>

      <div class="message-row">
          <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/83107846_622193685248854_5561877580535037952_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=fFQk1MxD6uYAX-qKC1j&tp=1&oh=a632db0bb2c83eafff141d3306f1f94f&oe=60304618">
          <div class="message-row__content">
              <span class="message__author">Myungjin Sim</span>
              <div class="message__info">
                  <span class="message__bubble">Hi!</span>
                  <span class="message__time">21:47</span>
              </div>
          </div>
      </div>

      <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">Nice to meet you!</span>
                <span class="message__time">21:47</span>
            </div>
        </div>
    </div>


    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square"></i>
        </div> 
        <div class="reply_column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="far fa-arrow-up"></i>
            </button>
        </div>
    </form>
        

    <script
      src="https://kit.fontawesome.com/4cc98a6277.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
